<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zentry</title>
    <!-- import favicon -->
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <!-- meta -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <!-- link custom css page -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/main/css/reset.min.css" />
    <link rel="stylesheet" href="./assets/main/css/style.min.css" />
    <!-- end link custom css page -->
  </head>
  <body>
    <section class="section--before-after">
      <div class="before-after-outer">
        <div class="before-after-wrap">
          <div class="dragger">
            <div class="dragger-inner"></div>
          </div>
          <div class="img-wrap is-before">
            <img
              src="./assets/images/before.jpg"
              alt=""
              class="img is-before-after"
            />
          </div>
          <div class="img-wrap is-after">
            <img
              src="./assets/images/after.jpg"
              alt=""
              class="img is-before-after"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Draggable.min.js"></script>
    <script type="module" src="./assets/main/js/script.min.js"></script>
  </body>
</html>
